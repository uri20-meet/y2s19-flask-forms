<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the home page!</h1>
    
    <hr>
    
    {% for student in students %}
    <p>
	    Name: 
        <a href="{{url_for('display_student', student_id = student.student_id)}}">{{student.name}}</a><br>
	    Class: {{student.year}}<br>
	    Finished Lab: {{student.finished_lab}}
    </p>
    {% endfor %}

    <a href="{{url_for('add_student_route')}}">Add Student</a>

</body>
</html>
